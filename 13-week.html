<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Week</title>
    </head>
    <body>
        <form>
            <label for="waktu_mulai">Waktu Mulai: </label>
            <input
                type="week"
                id="waktu_mulai"
                name="waktu_mulai"
                value="2024-W01" />
            <br />
            <label for="waktu_selesai">Waktu Selesai: </label>
            <input
                type="week"
                id="waktu_selesai"
                name="waktu_selesai"
                value="2024-W50" />
            <br />
            <input type="submit" value="Simpan" />
        </form>
    </body>
</html>
