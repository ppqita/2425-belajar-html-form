<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkbox</title>
    </head>
    <body>
        <form>
            My Hobby: <br />

            <input
                type="checkbox"
                name="hobby"
                id="badminton"
                value="badminton" />
            <label for="badminton">Badminton</label>

            <br />

            <input
                type="checkbox"
                name="hobby"
                id="swimming"
                value="swimming" />
            <label for="swimming">Swimming</label>
        </form>
    </body>
</html>
