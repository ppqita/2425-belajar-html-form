<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Label HTML</title>
    </head>
    <body>
        <!-- tanpa menggunakan label tag -->
        <span>Nama</span>
        <input type="text" />
        <hr />
        <!-- menggunakan label tag -->
        <label for="name">Nama</label>
        <input type="text" name="name" id="name" />
    </body>
</html>
