<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Number</title>
    </head>
    <body>
        <form>
            <label for="tinggi_badan"
                >Tinggi Badan:
                <input type="number" id="tinggi_badan" min="150" max="200" /> cm
            </label>

            <br />
            <label for="berat_badan"
                >Berat Badan:
                <input type="number" id="berat_badan" min="40" max="120" />
                kg</label
            >

            <br />
            <input type="submit" value="Simpan" />
        </form>
    </body>
</html>
