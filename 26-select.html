<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select</title>
    </head>
    <body>
        <form action="">
            <label for="olahraga">Olahraga Favorit: </label>
            <select name="olahraga" id="olahraga">
                <option value="badminton">Badminton</option>
                <option value="renang">Renang</option>
                <option value="futsal" selected>Futsal</option>
            </select>
            <button type="submit">Simpan</button>
        </form>
        <hr />
        <form action="">
            <label for="olahraga">Olahraga Favorit: </label>
            <select name="olahraga" id="olahraga" multiple size="2">
                <option value="badminton">Badminton</option>
                <option value="renang">Renang</option>
                <option value="futsal" selected>Futsal</option>
            </select>
            <button type="submit">Simpan</button>
        </form>
    </body>
</html>
