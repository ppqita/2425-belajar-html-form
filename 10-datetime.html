<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Datetime</title>
    </head>
    <body>
        <form>
            <label for="join_date">Tanggal Masuk: </label>
            <input
                type="datetime-local"
                name="join_date"
                id="join_date"
                value="2024-09-07"
                min="1990-01-01"
                max="2100-12-31" />
        </form>
    </body>
</html>
