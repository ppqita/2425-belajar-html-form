<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Radio</title>
    </head>
    <body>
        <h3>Soal Ujian</h3>
        <form action="">
            Budi memiliki uang Rp50.000, lalu ia membeli 5 susu milku seharga
            Rp3.000 per pcs, berapa kembalian yang diterima Budi?
            <br />
            <input type="radio" name="jawaban" id="jawaban1" />
            <label for="jawaban1">Rp5.000</label>
            <br />
            <input type="radio" name="jawaban" id="jawaban2" />
            <label for="jawaban2">Rp35.000</label>
            <br />
            <input type="radio" name="jawaban" id="jawaban3" />
            <label for="jawaban3">Tidak ada kembalian</label>
            <br />
        </form>
    </body>
</html>
