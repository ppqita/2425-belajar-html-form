<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Range</title>
    </head>
    <body>
        <form action="">
            <label for="volume">Volume Suara: </label>
            <input
                type="range"
                name="volume"
                id="volume"
                min="0"
                max="100"
                value="0"
                step="5" />
        </form>
    </body>
</html>
