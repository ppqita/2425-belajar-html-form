<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Action - Memproses Data</title>
    </head>
    <body>
        <!-- html berbasis client, jadi untuk mengirim data kita hanya bisa menggunakan bahasa pemrograman berbasis server -->
        <form action="server.html" method="post">
            <label for="name"></label>
            <input type="text" id="name" name="name" />
            <input type="submit" value="Kirim Data" />
        </form>
    </body>
</html>
